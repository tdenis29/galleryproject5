<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" type="text/css"> 
    <title>Project Photo Gallery</title>
    <link rel="stylesheet" href="css/baguetteBox.min.css">
  </head>
  <body>
    <main>
     <div class="searchwrap">
     <input type="search" name="search" id="search" placeholder="Search">
    </div>
     <div class="gallery">

      <a href="photos/01.jpg" data-caption=
      "I love hay bales. Took this snap on a drive through the countryside past some straw fields."  class="pics">
            <img src="photos/thumbnails/01t.jpg" alt="First image">
        </a>

      <a href="photos/02.jpg"  data-caption="Lake
      The lake was so calm today. We had a great view of the snow on the mountains from here." class="pics" >
            <img src="photos/thumbnails/02t.jpg" alt="Second image">
        </a>

      <a href="photos/03.jpg"  data-caption="Canyon
      I hiked to the top of the mountain and got this picture of the canyon and trees below."  class="pics">
          <img src="photos/thumbnails/03t.jpg" alt="Second image">
      </a>

      <a href="photos/04.jpg"  data-caption="Iceberg
      It was amazing to see an iceberg up close, it was so cold but didn’t snow today."  class="pics">
        <img src="photos/thumbnails/04t.jpg" alt="Second image">
      </a>

      <a href="photos/05.jpg"  data-caption="Desert
      The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.
      " id="anchor" class="pics">
        <img src="photos/thumbnails/05t.jpg" alt="Second image">
      </a>

      <a href="photos/06.jpg"  data-caption="Fall
      Fall is coming, I love when the leaves on the trees start to change color."  class="pics">
        <img src="photos/thumbnails/06t.jpg" alt="Second image">
      </a>

      <a href="photos/07.jpg" data-caption="Plantation
      I drove past this plantation yesterday, everything is so green!"  class="pics">
        <img src="photos/thumbnails/07t.jpg" alt="Second image">
      </a>
      
      <a href="photos/08.jpg"  data-caption="Dunes
      My summer vacation to the Oregon Coast. I love the sandy dunes!
      "   class="pics">
        <img src="photos/thumbnails/08t.jpg" alt="Second image">
      </a>

      <a href="photos/09.jpg"  data-caption="Countryside Lane
      We enjoyed a quiet stroll down this countryside lane."  class="pics">
        <img src="photos/thumbnails/09t.jpg" alt="Second image">
      </a>

      <a href="photos/10.jpg"  data-caption="Sunset
      Sunset at the coast! The sky turned a lovely shade of orange." class="pics">
      <img src="photos/thumbnails/10t.jpg" alt="Second image">
      </a>

      <a href="photos/11.jpg"  data-caption="Cave
      I did a tour of a cave today and the view of the landscape below was breathtaking." class="pics">
        <img src="photos/thumbnails/11t.jpg" alt="Second image">
      </a>

      <a href="photos/12.jpg"  data-caption="Bluebells
      I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="pics">
        <img src="photos/thumbnails/12t.jpg" alt="Second image">
      </a>
